    <style>
        /*pulse glow*/
        .card.pulse {
            animation: pulseGlow 0.6s ease;
        }

        @keyframes pulseGlow {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255, 77, 109, 0.6);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(255, 77, 109, 0.8);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255, 77, 109, 0.6);
            }
        }

        .blur-bg {
            backdrop-filter: blur(6px);
        }

        /*shake + bounce*/
        .card.shakeCard {
            animation: shakeCard 0.4s ease;
        }

        @keyframes shakeCard {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-6px);
            }

            50% {
                transform: translateX(6px);
            }

            75% {
                transform: translateX(-6px);
            }

            100% {
                transform: translateX(0);
            }
        }

        /* Bounce */
        .card.bounce {
            animation: bounceCard 0.6s ease;
        }

        @keyframes bounceCard {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-12px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Spin */
        .card.spin {
            animation: spinCard 0.8s ease;
        }

        @keyframes spinCard {
            0% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(180deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Wiggle */
        .card.wiggle {
            animation: wiggleCard 0.5s ease;
        }

        @keyframes wiggleCard {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(-8deg);
            }

            50% {
                transform: rotate(8deg);
            }

            75% {
                transform: rotate(-6deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        /*finale flip*/
        .card.flip {
            animation: flipCard 0.8s ease forwards;
        }

        @keyframes flipCard {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }

        /* Floating Hearts Background */
        .hearts-container {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 18px;
            height: 18px;
            background: rgba(255, 77, 109, 0.35);
            transform: rotate(45deg);
            animation: floatUp linear forwards;
            filter: blur(0.5px);
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            background: inherit;
            border-radius: 50%;
        }

        .heart::before {
            top: -9px;
            left: 0;
        }

        .heart::after {
            left: -9px;
            top: 0;
        }

        /* Float animation */
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(45deg) scale(0.8);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                transform: translateY(-140px) rotate(45deg) scale(1.2);
                opacity: 0;
            }
        }

        /* Make sure card stays above */
        .card {
            position: relative;
            z-index: 2;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;

            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            overflow: hidden;
        }

        /* Card */
        .card {
            background: #ffffff88;
            padding: 36px 28px;
            border-radius: 24px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);

        /* Text */

            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #333;
            min-height: 48px;
            margin-bottom: 14px;
        }

        .note {

            font-size: 13px;
            color: #777;
        }

        /* Buttons Row */

            /* padding-left: 40px; */
            gap: 16px;
            position: relative;
            height: 56px;
        }

        /* Buttons */
        button {
            width: 140px;
            height: 48px;
            border: none;
            border-radius: 999px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {

        }


        #yesBtn {

            color: white;
        }

        #noBtn {
            position: absolute;
            z-index: 10;
            transition: transform 0.15s ease;
        }

        #noBtn.runaway {
            position: fixed;
            transition: left 0.25s ease, top 0.25s ease;
        }


        /* Finale */
        .finale h1 {
            font-size: 32px;
        }

        .finale p {
            font-size: 20px;
        }

        @media (max-width: 360px) {
            .buttons {
                flex-direction: column;
                height: auto;
            }

            #noBtn {
                top: 60px !important;
            }
        }
    </style>

        /* Position NO beside YES */
        function resetNoButtonPosition() {
            noBtn.classList.remove("runaway");

        window.onload = resetNoButtonPosition;

        /* YES button */
        yesBtn.addEventListener("click", () => {
            cardEl.classList.add("blur-bg");

            // Random effect
            const effects = ["shakeCard", "pulse", "bounce", "spin", "wiggle"];
            const chosenEffect = effects[Math.floor(Math.random() * effects.length)];

            cardEl.classList.add(chosenEffect);

            // Remove after animation ends
            setTimeout(() => cardEl.classList.remove(chosenEffect), 800);

            // Next question or finale
            step++;
            if (step < questions.length) {
                questionEl.innerText = questions[step];
                noteEl.innerText = notes[Math.min(step, notes.length - 1)];
                setRandomBackground();
                resetNoButtonPosition();
            } else {
                finale();
            }

            // Trigger heart burst
            spawnHeartBurst(0);
        });

        /* Runaway NO button */
        let lastMouseX = 0;
        let lastMouseY = 0;

        document.addEventListener("mousemove", evade);
        document.addEventListener("touchmove", evade);

        function evade(e) {
            const rect = noBtn.getBoundingClientRect();

            lastMouseX = e.touches ? e.touches[0].clientX : e.clientX;
            lastMouseY = e.touches ? e.touches[0].clientY : e.clientY;

            const btnX = rect.left + rect.width / 2;
            const btnY = rect.top + rect.height / 2;

            const dx = btnX - lastMouseX;
            const dy = btnY - lastMouseY;

            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 120) {
                moveNoButtonFarAway();
            }
        }

        function moveNoButtonFarAway() {
            noBtn.classList.add("runaway");

            const padding = 20;
            const minDistance = 260;

            let newX, newY;
            let attempts = 0;

            do {
                newX =
                    Math.random() * (window.innerWidth - noBtn.offsetWidth - padding * 2) + padding;

                newY =
                    Math.random() * (window.innerHeight - noBtn.offsetHeight - padding * 2) + padding;

                attempts++;
            } while (
                Math.hypot(newX - lastMouseX, newY - lastMouseY) < minDistance &&
                attempts < 20
            );

            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        }


        /* Finale */

            cardEl.classList.add("flip");

`;

                    origin: { y: 0.6 },
                    shapes: ["heart"],

                if (Date.now() < end) requestAnimationFrame(frame);
            })();

        const heartsContainer = document.getElementById("hearts");
        const cardEl = document.getElementById("card");

        function spawnHeartBurst(count = 6) {

            for (let i = 0; i < count; i++) {
                const heart = document.createElement("div");
                heart.className = "heart";

                const x =
                    rect.left +
                    Math.random() * rect.width;

                const y =
                    rect.top +
                    rect.height -
                    Math.random() * 20;

                const duration = 3 + Math.random() * 2;

                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
                heart.style.animationDuration = `${duration}s`;

                heartsContainer.appendChild(heart);

                setTimeout(() => heart.remove(), duration * 1000);
            }
        }

        /* Continuous soft hearts */

            spawnHeartBurst(6);
        }, 600);

        /* Stronger burst when YES is clicked */
